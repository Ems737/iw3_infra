server {

  listen 443 ssl;
  listen [::]:443 ssl;

  server_name fluxgas.mooo.com;

  ssl_certificate /etc/nginx/conf.d/cert/fluxgas/fullchain.pem;
  ssl_certificate_key /etc/nginx/conf.d/cert/fluxgas/privkey.pem;
  
  # 1. FRONTEND
  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
 }

  # 2. BACKEND API (Sin barra al final)
  location /api {
    proxy_pass http://backend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
 }

  # 3. ADMINER
  location /adminer {
    proxy_pass http://adminer:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;  
  }

  # 4. WEBSOCKETS (Solo una vez)
  location /ws {
    proxy_pass http://backend:8080;

    # Headers CRITICOS para WebSocket
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";

    # Headers est√°ndar
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
 }

}
